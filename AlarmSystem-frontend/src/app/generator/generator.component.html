<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-chart-area"></i>
    Alarms Generator Management</div>
  <div class="card-body">
  <button class="btn btn-primary btn-block" [disabled]="generatorStatus == 1" (click)="startGenerator()">Start Generator</button>
  <button class="btn btn-danger btn-block" [disabled]="generatorStatus == 0" (click)="stopGenerator()">Stop Generator</button>
  </div>
</div>
<div class="card mb-5">
  <div class="card-header">
    <i class="fas fa-chart-area"></i>
    Alarms Generator Log</div>
  <div class="card-body">
    <textarea class="form-control" disabled rows="5" [(ngModel)]="generatorLog"></textarea>
  </div>
</div>
