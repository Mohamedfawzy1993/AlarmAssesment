<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alarm No {{' ' + alarmObj?.alarmId + '  '}} Comments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Start Of Comment Tag-->
        <div class="card mb-3" *ngFor="let comment of alarmObj?.commentsById">
          <div class="card-header">
            <i class="fas fa-comment"></i>
            Comment On {{ comment.commentTimestamp | date: 'MMM dd yyyy hh:mm:ss' }}
          </div>
          <div class="card-body ">
            {{comment.comment}}
          </div>
        </div>
        <!--Adding New Comment Part-->
        <hr>
        <form [formGroup]="commentForm" >
          <div class="form-group">
            <div class="form-label-group">
                <textarea formControlName="commentString" id="comments"
                          [ngStyle]="{'border-color': (commentForm.get('commentString').invalid ? 'red' : 'black')}"
                          autofocus="autofocus" class="form-control" cols="7" placeholder="Add New Comment"></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="createComment()" class="btn btn-primary">Save Comment</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
